<div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col" *ngFor="let product of products">
        <div class="card h-100">
            <div class="d-flex justify-content-center">
                <img src="../../assets/img/{{product.imageUrl}}" class="card-img-top w-75" alt="{{product.name}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <small class="text-muted"><i class="bi bi-currency-dollar"></i>{{product.price}}</small>
            </div>
            <div class="d-flex justify-content-end mb-3 mx-2">
                <button class="btn btn-outline-secondary">Details</button>
                <button (click)="addProductToCart(product)" class="btn btn-outline-dark mx-2">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
