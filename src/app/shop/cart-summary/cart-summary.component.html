<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="cart.itemCount>0">
    <i class="bi bi-check-circle me-1"></i>
    There are {{cart.itemCount}} products in your cart. <br>
    Total amount ${{cart.total}} <br>
    <button class="btn btn-outline-success btn-sm mt-2" routerLink="/cart">Go to cart</button>
</div>
