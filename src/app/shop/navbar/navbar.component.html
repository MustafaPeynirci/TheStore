<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="#" class="logo text-decoration-none d-flex align-items-center">
                <img src="assets/img/thestore-logo.png" alt="">
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="assets/img/Mustafa.png" alt="Profile" class="rounded-circle">
                        <span class="d-none d-md-block dropdown-toggle ps-2">M. Peynirci</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6>Mustafa Peynirci</h6>
                            <span>Front End Developer</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-person"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-card-list"></i>
                                <span>Register</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/shop">
                    <i class="bi bi-grid"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" routerLink="/cart">
                    <i class="bi bi-bag"></i>
                    <span>Cart</span>
                    <span class="badge text-muted" *ngIf="cart.itemCount>0">({{cart.itemCount}})</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed">
                    <i class="bi bi-archive"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed">
                    <i class="bi bi-box-arrow-in-down-left"></i>
                    <span>Add Product</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed">
                    <i class="bi bi-x-diamond"></i>
                    <span>Admin Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed">
                    <i class="bi bi-box-arrow-in-down-left"></i>
                    <span>Add Category</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed">
                    <i class="bi bi-inboxes"></i>
                    <span>Categories</span>
                </a>
            </li>
        </ul>
    </aside>

</body>

</html>
